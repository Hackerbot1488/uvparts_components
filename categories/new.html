<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cards.css'>
</head>
<body>
    <div class="container container_wrapper">
        <div class="container container_horizontal container_fixed">
            <div class="container container_horizontal container_extended">
                <div class="card card_big">
                    <a class="card__link" href="/carbase"></a>
                    <img class="card__image" src="//f.nodacdn.net/498482" alt="">
                    <div class="blur"></div>
                    <div class="shadow"></div>
                    <div class="card__header">
                        <h6 class="card__title">Запчасти для ТО</h6>
                    </div>
                    <div class="card__body">
                        <ul class="card-list">
                            <li class="card-list__item">Фильтра (масляный, воздушный, топливный, салонный);</li>
                            <li class="card-list__item">Масла;</li>
                            <li class="card-list__item">Тех. жидкости;</li>
                            <li class="card-list__item">Колодки и т.д.</li>
                        </ul>
                    </div>
                    <div class="card__footer">
                        <button class="card__button">
                            Выбрать
                            <img src="//f.nodacdn.net/498481" alt="->">
                        </button>
                    </div>
                </div>
                <div class="container container_vertical">
                    <div class="card card_extended">
                        <a class="card__link" href="/auto2dV2"></a>
                        <img class="card__image" src="//f.nodacdn.net/498483">
                        <div class="blur"></div>
                        <div class="shadow"></div>
                        <div class="card__header">
                            <h6 class="card__title">Оригинальные каталоги</h6>
                        </div>
                        <div class="card__body"></div>
                        <div class="card__footer">
                            <button class="card__button">
                                Выбрать
                                <img src="//f.nodacdn.net/498481" alt="->">
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <a class="card__link" href="/wipers_catalog"></a>
                        <img class="card__image" src="//f.nodacdn.net/498485">
                        <div class="blur"></div>
                        <div class="shadow"></div>
                        <div class="card__header">
                            <h6 class="card__title">Щетки стеклоочистителя</h6>
                        </div>
                        <div class="card__body"></div>
                        <div class="card__footer">
                            <button class="card__button">

                                <img src="//f.nodacdn.net/498481" alt="->">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container container_vertical container_mixin_horizontal">

                    </div>
                    <div class="card__body"></div>
                    <div class="card__footer">
                        <button class="card__button">
                            Выбрать
                            <img src="//f.nodacdn.net/498481" alt="->">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <a class="card__link" href="/poly_v_belts_catalog"></a>
                    <img class="card__image" src="//f.nodacdn.net/498486">
